syntax = "proto3";

option go_package = "../pb";
option java_package = "com.gitlab.khilmiaminudin.pb";
option java_multiple_files = true;


package proto;

import "memory_message.proto";

message Storage {
    enum Driver {
        UNKNOWN = 0;
        HDD = 1;
        SSD = 2;
    }
    Driver driver = 1;
    Memory memory = 2;
}