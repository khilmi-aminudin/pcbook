syntax = "proto3";

option go_package = "../pb";
option java_package = "com.gitlab.khilmiaminudin.pb";
option java_multiple_files = true;


package proto;

message Memory {
    enum Unit {
        UNKNOWN = 0;
        BIT = 1;
        BYTE = 2;
        KILOBYTE = 4;
        MEGABYTE = 5;
        GIGABYTE = 6;
        TERABYTE = 7;
    }

    uint64 value = 1;
    Unit unit = 2;
}